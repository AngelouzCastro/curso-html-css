<!DOCTYPE html>
<html>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="re5.jpg" alt="resident evil 5" width="300">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video  width="300"  controls muted loop autoplay>
                <source src="videoRe5.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop  autoplay>
                <source type="audio/mp3" src="audioRE.mp3">
            </audio>
        </div>
    </body>
</html>
